<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic tac toe.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body >

    <h1 class="heading">Tic Tac Toe</h1>
    <div class="game">

        <div class="first box"><span class="boxtext"></span></div>
        <div class="second box"><span class="boxtext"></span></div>
        <div class="three box"><span class="boxtext"></span></div>
        <div class="four box"><span class="boxtext"></span></div>
        <div class="five box"><span class="boxtext"></span></div>
        <div class="six box"><span class="boxtext"></span></div>
        <div class="seven box"><span class="boxtext"></span></div>
        <div class="eight box"><span class="boxtext"></span></div>
        <div class="nine box"><span class="boxtext"></span></div>
    </div>
    <p>Turn for X</p>
    <button class="reset btn btn-secondary" onclick="document.location.reload(true)">RESET</button>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
